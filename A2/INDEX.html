<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A2</title>
  </head>
  <body>
    <script>
      const someText = prompt("Введите текст");
      while (someText === null) {
        someText = prompt("Введите корректный текст");
      }

      function cleanText(text) {
        let start = 0;
        let end = text.length;
        while (text[start] === " ") {
          start++;
        }
        if (text.length === start) {
          console.log("В строке только пробелы");
          return text;
        }
        while (text[end - 1] === " ") {
          end--;
        }
        if (start === 0 && end === text.length) {
          console.log("В начале и в конце строки нет пробелов");
          return text;
        }
        return text.substring(start, end);
      }

      const resultWord = `Введенный текст |${cleanText(
        someText
      )}| Введенный текст`;
      console.log(resultWord);
    </script>
  </body>
</html>

<body>
    <script>
    function sumVowels() {
        const str = prompt('Введите любую строку на русском','').toLowerCase();
        const arr = str.split('');
        let sum = 0;
            for (let i=0; i<arr.length; i++) {
                item = arr[i];
            if (item === 'а' ||
                item === 'о' ||
                item === 'и' ||
                item === 'е' ||
                item === 'ё' ||
                item === 'э' ||
                item === 'ы' ||
                item === 'у' ||
                item === 'ю' ||
                item === 'я') {
          sum++;
        };
      } return sum;
    }

    console.log(sumVowels());
    </script>
